<div class="map-container">
  <!-- <div class="list-activator">
    <i class="fa-solid fa-bars fa-xl"></i>
  </div> -->

  <div class="todo-list">
    <img class="logo" src="../../assets/images/map-logo.png" alt="logo" />
    <h2>Mabify</h2>

    <!-- <div *ngIf="schedule.length > 0"> -->
    <div>
      <ul>
        <form
          *ngIf="formView"
          [formGroup]="todoForm"
          (ngSubmit)="todoFormSubmit(todoForm)"
        >
          <div class="date-form">
            <div class="date-entry">
              <label for="day">Day</label>
              <input
                formControlName="day"
                class="form-control"
                id="day"
                type="text"
              />
            </div>
            <div class="date-entry">
              <label for="month">Month</label>
              <input
                formControlName="month"
                class="form-control"
                id="month"
                type="text"
              />
            </div>
            <div class="date-entry">
              <label for="year">Year</label>
              <input
                formControlName="year"
                class="form-control"
                id="year"
                type="text"
              />
            </div>
          </div>
          <div class="title-form">
            <label for="desc">title</label>
            <input
              formControlName="title"
              class="form-control"
              id="desc"
              type="text"
            />
            <button type="submit" class="btn btn-light">submit</button>
          </div>
          <div (click)="hideForm()" class="close-form-btn">x</div>
        </form>
        <li
          *ngFor="let appointment of schedule"
          (click)="moveToPopup(appointment)"
          class="appointment"
        >
          <h2>{{ appointment.title }}</h2>
          <div (click)="delete($event, appointment)" class="delete">X</div>
        </li>

        <li class="appointment">
          <h2>grocery</h2>
          <div class="delete">X</div>
        </li>
        <li class="appointment">
          <h2>gym</h2>
          <div class="delete">X</div>
        </li>
      </ul>
    </div>
  </div>
  <div ng id="map"></div>
</div>
